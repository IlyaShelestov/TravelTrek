<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TravelTrek</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <nav>
      <div id="logo">
        <h1>TT</h1>
        <h3>TravelTrek</h3>
      </div>
      <ul id="nav">
        <li>
          <a class="nav-link" href="./travel_recommendation.html">Home</a>
        </li>
        <li><a class="nav-link" href="./about.html">About Us</a></li>
        <li><a class="nav-link" href="./contact.html">Contact Us</a></li>
      </ul>
      <div id="empty-box"></div>
    </nav>
    <main>
      <section id="social">
        <div id="vertical-line"></div>
        <ul>
          <a href="#" class="icon"><img src="./images/facebook.jpg" /></a>
          <a href="#" class="icon"><img src="./images/instagram.jpg" /></a>
          <a href="#" class="icon"><img src="./images/youtube.jpg" /></a>
          <a href="#" class="icon"><img src="./images/twitter.jpg" /></a>
        </ul>
      </section>
      <section id="contact">
        <h1>CONTACT US</h1>
        <h3>Get in touch</h3>
      </section>
      <section id="contact-form">
        <form class="back-transparent">
          <label for="name">Name</label>
          <input type="text" id="name" name="name" placeholder="Write your name" required>
          <label for="email">Email</label>
          <input type="email" id="email" name="email" placeholder="Write your email" required>
          <label for="message">Message</label>
          <textarea id="message" name="message" placeholder="Write your message"></textarea>
          <button type="submit" class="btn btn-cyan" id="btn-submit">Submit</button>
        </form>
      </section>
    </main>
  </body>
</html>
